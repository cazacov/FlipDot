[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags = 
	-I../FlipDotNanoGFX/src
	-D BOARD_34PINS_SMD
lib_deps = 
	paulstoffregen/TimerOne@^1.1.1
	adafruit/Adafruit GFX Library@^1.11.5
	FlipDotNanoGFX=symlink://../FlipDotNanoGFX
